<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看学科</title>
</head>
<body>
    <h1>千峰教育成都校区所有学科</h1>

    <ul>
        {% for subject in subjects %}
        <li>

        </li>
        {% endfor %}
    </ul>
</body>
</html>
