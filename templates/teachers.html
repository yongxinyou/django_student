<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老师信息</title>
    <style>
        #container {
            width: 80%;
        }
        .teacher {
            width: 100%;
            margin: 0 auto;
            padding: 10px 0;
            border-bottom: 1px dashed gray;
            overflow: auto;
        }
        .teacher div {
            float: left;
        }
        .photo {
            height: 150px;
            border-radius: 75px;
            overflow: hidden;
            margin-left: 20px;
        }
        .info {
            width: 75%;
            margin-left: 30px;
        }
        .info div {
            clear: both;
            margin: 5px 10px;
        }
        .info span {
            margin-right: 25px;
        }
        .info a {
            text-decoration: none;
            color: blue;
        }
        .user {
            float: right;
            margin: 10px 10px;
        }
        .user+h1 {
            clear: both;
        }
        #photo {
            border-radius: 32px 32px 32px 32px;
        }
    </style>
</head>
<body>
    <h1>{{ subject.name }}老师信息</h1>
    <hr>
    <div id="container">
        {% for teacher in teachers %}
            <div class="teacher">
                <div class="photo">
                    <img src="{% static teacher.photo %}" height="150" alt="">
                </div>
                <div class="info">
                    <div>
                        <span><strong>{{ teacher.name }}</strong></span>
                        <span>{{ teacher.birth }}</span>
                        <span>{{ teacher.tel }}</span>
                    </div>
                    <div class="intro">{{ teacher.intro }}</div>
                    <div class="comment">
                        <a href="">好评:({{ teacher.good_count }})</a>
                        <a href="">差评:({{ teacher.bad_count }})</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
